<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <header>
    <div class="entete global">
      <figure class="entete__logo">
        <img src="" alt="">
      </figure>
      <div class="entete__nav">
        <nav class="entete__menu"></nav>
        <div class="entete__recherche">
          <form action="" class="recherche">
            <input type="text" class="recherche_input">
            <img src="https://s2.svgbox.net/hero-outline.svg?ic=search"  width="32" height="32">


          </form>
        </div>
      </div>
    </div>
  </header>
  <section class="hero">
    <h1 class="hero__titre"></h1>
    <p class="hero__description"></p>
    <a href="" class="hero_courriel"></a>
    <button class="hero_button"></button>
  </section>

  
    <section class="galerie">
      <figure class="galerie__fig">
        <img src="" alt="">
      </figure>
    </section>
  



  <section class="promotion">
  <div class="carte carte--grande">
    <div class="carte__image">
      <img src="images/plage.jpeg" alt="Image de voyage">
    </div>
    <div class="carte__contenu">
      <h2 class="carte__titre">Destination de rêve</h2>
      <p class="carte__description">Découvrez des endroits magnifiques à travers le monde.</p>
      <button class="carte__bouton carte__bouton--actif">Réserver</button>
    </div>
  </div>  
  </section>
</body>
</html>
